<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Shop | Professional Rotation</title>
    <style>
        :root {
            --primary: #121212;
            --accent: #ff4757;
            --bg: #fdfdfd;
            --duration: 0.8s;
            --curve: cubic-bezier(0.65, 0, 0.35, 1);
        }

        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); }

        header { background: white; padding-top: 20px; text-align: center; overflow: hidden; }

        .banner-viewport {
            position: relative;
            max-width: 900px;
            height: 380px;
            margin: 0 auto;
            -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }

        .char-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 260px;
            height: 100%;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Smoothly animate all movement/scale */
            transition: transform var(--duration) var(--curve), opacity var(--duration) var(--curve);
            will-change: transform, opacity;
        }

        /* The Image Layer */
        .char-img {
            width: 100%;
            height: 90%;
            object-fit: contain;
            object-position: top;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
            /* Image specific cross-fade */
            transition: opacity 0.4s ease-in-out;
        }

        /* --- Dynamic Position States --- */
        
        .pos-center {
            transform: translateX(-50%) scale(1.2);
            z-index: 10;
            opacity: 1;
        }

        .pos-left {
            transform: translateX(-140%) scale(0.9);
            z-index: 5;
            opacity: 0.5;
        }

        .pos-right {
            transform: translateX(40%) scale(0.9);
            z-index: 5;
            opacity: 0.5;
        }

        /* Hide the character that is "teleporting" across the back */
        .teleporting {
            transition: none !important;
            opacity: 0 !important;
        }

        .char-label {
            margin-top: 10px;
            font-size: 0.75rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ccc;
            transition: color 0.3s;
        }
        .pos-center .char-label { color: var(--primary); }

        /* --- Shop UI --- */
        .tabs { display: flex; justify-content: center; background: var(--primary); position: sticky; top: 0; z-index: 1000; }
        .tab-btn { flex: 1; padding: 20px; border: none; background: none; color: #666; cursor: pointer; font-weight: 700; transition: 0.3s; }
        .tab-btn.active { color: #fff; box-shadow: inset 0 -4px 0 var(--accent); }

        main { max-width: 1000px; margin: 40px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        .card { background: white; border: 1px solid #eee; padding: 15px; border-radius: 8px; text-align: center; }
        .box { height: 160px; background: #f0f0f0; margin-bottom: 10px; }

        .no-anim { transition: none !important; }
    </style>
</head>
<body>

<header>
    <div class="banner-viewport" id="banner">
        <div class="char-container pos-left" onclick="switchTab(0)" id="char-0">
            <img src="characters/kha_left.png" class="char-img" id="img-0">
            <span class="char-label">Outfits</span>
        </div>
        <div class="char-container pos-center" onclick="switchTab(1)" id="char-1">
            <img src="characters/saf_straight.png" class="char-img" id="img-1">
            <span class="char-label">Accessories</span>
        </div>
        <div class="char-container pos-right" onclick="switchTab(2)" id="char-2">
            <img src="characters/dav_right.png" class="char-img" id="img-2">
            <span class="char-label">Silver</span>
        </div>
    </div>

    <nav class="tabs">
        <button class="tab-btn" onclick="switchTab(0)" id="btn-0">OUTFITS</button>
        <button class="tab-btn" onclick="switchTab(1)" id="btn-1">ACCESSORIES</button>
        <button class="tab-btn" onclick="switchTab(2)" id="btn-2">SILVER</button>
    </nav>
</header>

<main id="storefront"></main>

<script>
    const categories = [
        { prefix: "kha", items: ["Cyber Cloak", "Pulse Vest"] },
        { prefix: "saf", items: ["Lens V2", "Utility Sling"] },
        { prefix: "dav", items: ["Heavy Ring", "Link Chain"] }
    ];

    let currentActive = 1; // Start with Accessories (Center)
    let isMoving = false;

    function switchTab(newIdx) {
        if (newIdx === currentActive || isMoving) return;
        isMoving = true;

        const leftIdx = (newIdx + 2) % 3;
        const rightIdx = (newIdx + 1) % 3;

        // Position Logic Mapping
        const mapping = {
            [newIdx]: "pos-center",
            [leftIdx]: "pos-left",
            [rightIdx]: "pos-right"
        };

        const faces = {
            [newIdx]: "straight",
            [leftIdx]: "left",
            [rightIdx]: "right"
        };

        categories.forEach((cat, i) => {
            const container = document.getElementById(`char-${i}`);
            const img = document.getElementById(`img-${i}`);
            const btn = document.getElementById(`btn-${i}`);

            // 1. Identify if this character is "Teleporting" 
            // (e.g. moving from Far Left to Far Right without passing center)
            const movingFromLeftToRight = (container.classList.contains('pos-left') && mapping[i] === 'pos-right');
            const movingFromRightToLeft = (container.classList.contains('pos-right') && mapping[i] === 'pos-left');

            if (movingFromLeftToRight || movingFromRightToLeft) {
                container.classList.add('teleporting');
            }

            // 2. Start the Fade out of the OLD face
            img.style.opacity = '0';

            // 3. Move the container & Swap the Image
            setTimeout(() => {
                container.className = "char-container " + mapping[i];
                img.src = `characters/${cat.prefix}_${faces[i]}.png`;
                btn.classList.toggle('active', i === newIdx);

                // 4. Fade the NEW face in while it arrives
                setTimeout(() => {
                    img.style.opacity = '1';
                    container.classList.remove('teleporting');
                }, 50);
            }, 100); 
        });

        currentActive = newIdx;
        renderShop(newIdx);

        // Unlock movement
        setTimeout(() => { isMoving = false; }, 800);
    }

    function renderShop(idx) {
        const store = document.getElementById('storefront');
        store.innerHTML = `<div class="grid">${categories[idx].items.map(item => `<div class="card"><div class="box"></div><b>${item}</b></div>`).join('')}</div>`;
    }

    // Init without jank
    window.onload = () => {
        switchTab(1); // Set initial center
    };
</script>

</body>
</html>
