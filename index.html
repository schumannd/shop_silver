v<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Shop | Smooth Crossfade</title>
    <style>
        :root {
            --primary: #121212;
            --accent: #ff4757;
            --duration: 0.8s;
            --curve: cubic-bezier(0.65, 0, 0.35, 1);
        }

        body { font-family: 'Inter', sans-serif; margin: 0; background: #fff; overflow-x: hidden; }

        header { padding-top: 20px; text-align: center; overflow: hidden; }

        .banner-viewport {
            position: relative;
            max-width: 900px;
            height: 400px;
            margin: 0 auto;
            -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }

        .char-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 280px;
            height: 100%;
            cursor: pointer;
            transition: transform var(--duration) var(--curve), opacity var(--duration) var(--curve);
            will-change: transform;
        }

        /* Image Stack for Cross-fading */
        .img-stack {
            position: relative;
            width: 100%;
            height: 90%;
        }

        .char-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: top;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
            transition: opacity calc(var(--duration) / 2) ease-in-out;
        }

        .img-back { opacity: 0; } /* Hidden by default */
        .img-front { opacity: 1; z-index: 2; }

        /* --- Positions --- */
        .pos-center { transform: translateX(-50%) scale(1.2); z-index: 10; opacity: 1; }
        .pos-left { transform: translateX(-140%) scale(0.9); z-index: 5; opacity: 0.5; }
        .pos-right { transform: translateX(40%) scale(0.9); z-index: 5; opacity: 0.5; }

        .teleporting { transition: none !important; opacity: 0 !important; }

        .char-label {
            display: block; margin-top: 10px; font-size: 0.75rem; font-weight: 900;
            text-transform: uppercase; letter-spacing: 2px; color: #ccc;
        }
        .pos-center .char-label { color: var(--primary); }

        /* Standard UI */
        .tabs { display: flex; justify-content: center; background: var(--primary); position: sticky; top: 0; z-index: 1000; }
        .tab-btn { flex: 1; padding: 20px; border: none; background: none; color: #666; cursor: pointer; font-weight: 700; transition: 0.3s; }
        .tab-btn.active { color: #fff; box-shadow: inset 0 -4px 0 var(--accent); }
        main { max-width: 1000px; margin: 40px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .card { border: 1px solid #eee; padding: 20px; border-radius: 12px; text-align: center; }
        .box { height: 200px; background: #f9f9f9; margin-bottom: 10px; }
    </style>
</head>
<body>

<header>
    <div class="banner-viewport">
        <div class="char-container pos-left" onclick="switchTab(0)" id="char-0">
            <div class="img-stack">
                <img src="characters/kha_left.png" class="char-img img-front" id="img-front-0">
                <img src="characters/kha_left.png" class="char-img img-back" id="img-back-0">
            </div>
            <span class="char-label">Outfits</span>
        </div>
        <div class="char-container pos-center" onclick="switchTab(1)" id="char-1">
            <div class="img-stack">
                <img src="characters/saf_straight.png" class="char-img img-front" id="img-front-1">
                <img src="characters/saf_straight.png" class="char-img img-back" id="img-back-1">
            </div>
            <span class="char-label">Accessories</span>
        </div>
        <div class="char-container pos-right" onclick="switchTab(2)" id="char-2">
            <div class="img-stack">
                <img src="characters/dav_right.png" class="char-img img-front" id="img-front-2">
                <img src="characters/dav_right.png" class="char-img img-back" id="img-back-2">
            </div>
            <span class="char-label">Silver</span>
        </div>
    </div>

    <nav class="tabs">
        <button class="tab-btn" onclick="switchTab(0)" id="btn-0">OUTFITS</button>
        <button class="tab-btn" onclick="switchTab(1)" id="btn-1">ACCESSORIES</button>
        <button class="tab-btn" onclick="switchTab(2)" id="btn-2">SILVER</button>
    </nav>
</header>

<main id="storefront"></main>

<script>
    const categories = [
        { prefix: "kha", items: ["Cyber Suit", "Ghost Cloak"] },
        { prefix: "saf", items: ["Tech Visor", "Utility Belt"] },
        { prefix: "dav", items: ["Heavy Ring", "Silver Chain"] }
    ];

    let currentActive = 1;
    let isMoving = false;

    function switchTab(newIdx) {
        if (newIdx === currentActive || isMoving) return;
        isMoving = true;

        const leftIdx = (newIdx + 2) % 3;
        const rightIdx = (newIdx + 1) % 3;

        const mapping = { [newIdx]: "pos-center", [leftIdx]: "pos-left", [rightIdx]: "pos-right" };
        const faces = { [newIdx]: "straight", [leftIdx]: "left", [rightIdx]: "right" };

        categories.forEach((cat, i) => {
            const container = document.getElementById(`char-${i}`);
            const frontImg = document.getElementById(`img-front-${i}`);
            const backImg = document.getElementById(`img-back-${i}`);
            const btn = document.getElementById(`btn-${i}`);

            // 1. Detect Teleport (Jump from Far Left to Far Right)
            const isTeleport = (container.classList.contains('pos-left') && mapping[i] === 'pos-right') || 
                               (container.classList.contains('pos-right') && mapping[i] === 'pos-left');
            
            if (isTeleport) container.classList.add('teleporting');

            // 2. Crossfade Logic
            // Set the "Back" image to the NEW pose
            backImg.src = `characters/${cat.prefix}_${faces[i]}.png`;
            
            // Fade Front out, Back in
            frontImg.style.opacity = '0';
            backImg.style.opacity = '1';

            // 3. Move Container
            container.className = "char-container " + mapping[i];
            btn.classList.toggle('active', i === newIdx);

            // 4. Cleanup After Animation
            setTimeout(() => {
                // Silently swap the front image to the new pose and reset opacities
                frontImg.src = backImg.src;
                frontImg.style.transition = 'none'; // No flash during swap
                frontImg.style.opacity = '1';
                backImg.style.opacity = '0';
                
                setTimeout(() => {
                    frontImg.style.transition = ''; // Restore transition
                    container.classList.remove('teleporting');
                }, 50);
            }, 800); // Wait for the main duration to finish
        });

        currentActive = newIdx;
        renderShop(newIdx);
        setTimeout(() => { isMoving = false; }, 850);
    }

    function renderShop(idx) {
        const store = document.getElementById('storefront');
        store.innerHTML = `<h2>${categories[idx].prefix.toUpperCase()} Shop</h2><div class="grid">${categories[idx].items.map(item => `<div class="card"><div class="box"></div><b>${item}</b></div>`).join('')}</div>`;
    }

    window.onload = () => switchTab(1);
</script>

</body>
</html>
