<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Shop | Dynamic Reorder</title>
    <style>
        :root {
            --primary: #121212;
            --accent: #00d2ff;
            --bg: #fdfdfd;
            --transition-speed: 0.4s;
        }

        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); overflow-x: hidden; }

        /* --- Character Banner (The Core Logic) --- */
        header { background: #fff; padding: 40px 0 20px; text-align: center; overflow: hidden; }
        
        .character-banner {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            max-width: 600px;
            margin: 0 auto;
            perspective: 1000px; /* For the rotation effect */
        }

        .char-container {
            flex: 0 0 40%; /* Each takes 40% width */
            cursor: pointer;
            position: relative;
            transition: all var(--transition-speed) ease-in-out;
            z-index: 1;
            margin: 0 -5%; /* Initial slight overlap */
        }

        /* The Overlap Logic: Active character is on top and pushed to the middle */
        .char-container.active {
            z-index: 10;
            flex: 0 0 45%;
            margin: 0 -15%; /* Creates the 30-40% overlap on neighbors */
            transform: scale(1.1);
        }

        .char-img {
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 0.2s ease, transform var(--transition-speed) ease;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
        }

        /* Subtle rotation/blend effect during switch */
        .char-container.switching .char-img {
            opacity: 0.5;
            transform: rotateY(15deg) scale(0.95);
        }

        .char-label { 
            display: block; 
            margin-top: 15px; 
            font-size: 0.7rem; 
            font-weight: 900; 
            text-transform: uppercase;
            color: #ccc;
            letter-spacing: 2px;
        }
        .active .char-label { color: var(--primary); }

        /* --- Tabs --- */
        .tabs { display: flex; justify-content: center; background: var(--primary); position: sticky; top: 0; z-index: 1000; }
        .tab-btn { flex: 1; padding: 18px 5px; border: none; background: none; color: #555; cursor: pointer; font-weight: 700; transition: 0.3s; }
        .tab-btn.active { color: #fff; box-shadow: inset 0 -4px 0 var(--accent); }

        /* --- Content --- */
        main { max-width: 1000px; margin: 30px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; margin-bottom: 50px; }
        .card { background: white; border: 1px solid #eee; padding: 15px; text-align: center; border-radius: 8px; }
        .placeholder { height: 150px; background: #f9f9f9; margin-bottom: 10px; border-radius: 4px; }
        
        .cross-sell { opacity: 0.7; border-top: 1px solid #eee; padding-top: 30px; }

        @media (max-width: 600px) {
            .char-container { flex: 0 0 50%; }
            .char-container.active { flex: 0 0 60%; margin: 0 -20%; }
            .grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

<header>
    <div class="character-banner" id="banner">
        <div class="char-container" onclick="switchTab(0)" id="char-0" style="order: 1;">
            <img src="characters/kha_straight.png" class="char-img" id="img-0">
            <span class="char-label">Outfits</span>
        </div>
        <div class="char-container" onclick="switchTab(1)" id="char-1" style="order: 2;">
            <img src="characters/saf_straight.png" class="char-img" id="img-1">
            <span class="char-label">Accessories</span>
        </div>
        <div class="char-container" onclick="switchTab(2)" id="char-2" style="order: 3;">
            <img src="characters/dav_straight.png" class="char-img" id="img-2">
            <span class="char-label">Silver</span>
        </div>
    </div>

    <nav class="tabs">
        <button class="tab-btn active" onclick="switchTab(0)" id="btn-0">OUTFITS</button>
        <button class="tab-btn" onclick="switchTab(1)" id="btn-1">ACCESSORIES</button>
        <button class="tab-btn" onclick="switchTab(2)" id="btn-2">SILVER</button>
    </nav>
</header>

<main id="view-port"></main>

<script>
    const categories = [
        { name: "Outfits", prefix: "kha", items: ["Cyber Jacket", "Street Kimono", "Neon Tech Pants"] },
        { name: "Accessories", prefix: "saf", items: ["Glass Visor", "Tactical Scarf", "Data Watch"] },
        { name: "Silver", prefix: "dav", items: ["Link Chain", "Engraved Band", "Blade Pendant"] }
    ];

    function switchTab(activeIndex) {
        const containers = [0, 1, 2];

        containers.forEach(i => {
            const container = document.getElementById(`char-${i}`);
            const img = document.getElementById(`img-${i}`);
            const btn = document.getElementById(`btn-${i}`);
            
            // Trigger blend/rotation animation
            container.classList.add('switching');
            
            // Set visual position (order)
            // Logic: active is always order 2. 
            // If active is 0: [1(order1), 0(order2), 2(order3)]
            // If active is 1: [0(order1), 1(order2), 2(order3)]
            // If active is 2: [0(order1), 2(order2), 1(order3)]
            if (i === activeIndex) {
                container.style.order = 2;
                container.classList.add('active');
                btn.classList.add('active');
                img.src = `characters/${categories[i].prefix}_straight.png`;
            } else {
                container.classList.remove('active');
                btn.classList.remove('active');
                
                // Determine if this char should be on the left or right of center
                if ((activeIndex === 0 && i === 1) || (activeIndex === 1 && i === 0) || (activeIndex === 2 && i === 0)) {
                    container.style.order = 1;
                    img.src = `characters/${categories[i].prefix}_left.png`;
                } else {
                    container.style.order = 3;
                    img.src = `characters/${categories[i].prefix}_right.png`;
                }
            }

            // Remove animation class after transition finishes
            setTimeout(() => {
                container.classList.remove('switching');
            }, 300);
        });

        renderStore(activeIndex);
    }

    function renderStore(idx) {
        const port = document.getElementById('view-port');
        const main = categories[idx];
        
        let html = `<h2>${main.name}</h2><div class="grid">`;
        html += main.items.map(item => `<div class="card"><div class="placeholder"></div><b>${item}</b><br><small>$50</small></div>`).join('');
        html += `</div><div class="cross-sell"><h3>Complete your look</h3><div class="grid">`;
        
        categories.forEach((cat, i) => {
            if(i !== idx) {
                html += cat.items.slice(0, 2).map(item => `<div class="card"><div class="placeholder"></div><b>${item}</b></div>`).join('');
            }
        });
        
        html += `</div></div>`;
        port.innerHTML = html;
    }

    // Init
    switchTab(0);
</script>

</body>
</html>
