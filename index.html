<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Shop | Smooth Circular Rotation</title>
    <style>
        :root {
            --primary: #121212;
            --accent: #ff4757;
            --bg: #fdfdfd;
            --duration: 0.7s; /* Control speed of rotation here */
        }

        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); }

        /* --- The Banner Section --- */
        header { 
            background: white; 
            padding-top: 20px;
            text-align: center;
            overflow: hidden;
            border-bottom: 1px solid #eee;
        }

        .banner-viewport {
            position: relative;
            max-width: 900px;
            height: 380px; /* High enough to prevent clipping */
            margin: 0 auto;
            /* Masks the bottom 10% of the art */
            -webkit-mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
            mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
        }

        .char-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 280px;
            height: 100%;
            cursor: pointer;
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1), 
                        opacity var(--duration), 
                        z-index 0s var(--duration) / 2; /* Delay Z-index change to mid-animation */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Initial Load - No Animation */
        .no-transition .char-container {
            transition: none !important;
        }

        /* Image Sizing & Top Alignment */
        .char-img {
            width: 100%;
            height: 90%;
            object-fit: contain;
            object-position: top; /* Heads always at top */
            transition: opacity 0.2s;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
        }

        /* --- Position Logic (Transforms) --- */
        
        /* Center (Active) - 20% Larger */
        .pos-center {
            transform: translateX(-50%) scale(1.2);
            z-index: 10;
            opacity: 1;
        }

        /* Left - 30-40% Overlap achieved via translation values */
        .pos-left {
            transform: translateX(-130%) scale(1);
            z-index: 5;
            opacity: 0.6;
        }

        /* Right */
        .pos-right {
            transform: translateX(30%) scale(1);
            z-index: 5;
            opacity: 0.6;
        }

        .char-label {
            margin-top: 10px;
            font-size: 0.75rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ccc;
            transition: color 0.3s;
        }
        .pos-center .char-label { color: var(--primary); }

        /* --- Standard Shop UI --- */
        .tabs { display: flex; justify-content: center; background: var(--primary); position: sticky; top: 0; z-index: 1000; }
        .tab-btn { flex: 1; padding: 20px; border: none; background: none; color: #666; cursor: pointer; font-weight: 700; transition: 0.3s; }
        .tab-btn.active { color: #fff; box-shadow: inset 0 -4px 0 var(--accent); }

        main { max-width: 1000px; margin: 40px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        .card { background: white; border: 1px solid #eee; padding: 15px; border-radius: 8px; text-align: center; }
        .box { height: 160px; background: #f0f0f0; margin-bottom: 10px; border-radius: 4px; }

        @media (max-width: 600px) {
            .banner-viewport { height: 260px; }
            .char-container { width: 180px; }
            .pos-left { transform: translateX(-120%) scale(1); }
            .pos-right { transform: translateX(20%) scale(1); }
        }
    </style>
</head>
<body class="no-transition"> <header>
    <div class="banner-viewport">
        <div class="char-container" onclick="switchTab(0)" id="char-0">
            <img src="characters/kha_straight.png" class="char-img" id="img-0">
            <span class="char-label">Outfits</span>
        </div>
        <div class="char-container" onclick="switchTab(1)" id="char-1">
            <img src="characters/saf_straight.png" class="char-img" id="img-1">
            <span class="char-label">Accessories</span>
        </div>
        <div class="char-container" onclick="switchTab(2)" id="char-2">
            <img src="characters/dav_straight.png" class="char-img" id="img-2">
            <span class="char-label">Silver</span>
        </div>
    </div>

    <nav class="tabs">
        <button class="tab-btn" onclick="switchTab(0)" id="btn-0">OUTFITS</button>
        <button class="tab-btn" onclick="switchTab(1)" id="btn-1">ACCESSORIES</button>
        <button class="tab-btn" onclick="switchTab(2)" id="btn-2">SILVER</button>
    </nav>
</header>

<main id="storefront"></main>

<script>
    const categories = [
        { name: "Outfits", prefix: "kha", items: ["Cyber Cloak", "Pulse Vest", "Drift Boots"] },
        { name: "Accessories", prefix: "saf", items: ["Lens V2", "Utility Sling", "Tactical Belt"] },
        { name: "Silver", prefix: "dav", items: ["Heavy Ring", "Link Chain", "Crest Studs"] }
    ];

    let currentActive = -1;

    function switchTab(index) {
        if (index === currentActive) return;
        currentActive = index;

        const leftIdx = (index + 2) % 3;
        const rightIdx = (index + 1) % 3;

        const posClasses = {
            [index]: "pos-center",
            [leftIdx]: "pos-left",
            [rightIdx]: "pos-right"
        };

        const faces = {
            [index]: "straight",
            [leftIdx]: "left",
            [rightIdx]: "right"
        };

        categories.forEach((cat, i) => {
            const container = document.getElementById(`char-${i}`);
            const img = document.getElementById(`img-${i}`);
            const btn = document.getElementById(`btn-${i}`);

            // 1. Position Slide
            container.className = "char-container " + posClasses[i];
            btn.classList.toggle('active', i === index);

            // 2. Smooth Image Face Change
            // We dip opacity halfway through the slide to mask the source swap
            setTimeout(() => {
                img.style.opacity = '0';
                setTimeout(() => {
                    img.src = `characters/${cat.prefix}_${faces[i]}.png`;
                    img.style.opacity = '1';
                }, 100);
            }, 200);
        });

        renderShop(index);
    }

    function renderShop(idx) {
        const store = document.getElementById('storefront');
        const cat = categories[idx];
        let html = `<h2>${cat.name}</h2><div class="grid">`;
        html += cat.items.map(item => `<div class="card"><div class="box"></div><b>${item}</b><br><small>$120</small></div>`).join('');
        html += `</div>`;
        store.innerHTML = html;
    }

    // Initialize Logic
    window.addEventListener('DOMContentLoaded', () => {
        // Run initial setup without transitions
        switchTab(0);
        
        // Small timeout to allow the browser to paint the initial state
        setTimeout(() => {
            document.body.classList.remove('no-transition');
        }, 100);
    });
</script>

</body>
</html>
