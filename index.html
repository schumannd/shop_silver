<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Shop | Dynamic Nav</title>
    <style>
        :root {
            --primary: #121212;
            --accent: #00d2ff;
            --bg: #fdfdfd;
        }

        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); overflow-x: hidden; }

        /* --- Banner & Characters --- */
        header { background: #fff; padding: 20px 0; text-align: center; }
        
        .character-banner {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 10px;
        }

        .char-container {
            flex: 1;
            cursor: pointer;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .char-img {
            width: 100%;
            height: auto;
            max-height: 200px; /* Limits size on large screens */
            object-fit: contain;
            filter: grayscale(80%) brightness(0.9);
            transition: inherit;
        }

        .char-container.active .char-img {
            filter: grayscale(0%) brightness(1);
            transform: scale(1.15);
        }

        .char-label { 
            display: block; 
            margin-top: 10px; 
            font-size: 0.75rem; 
            font-weight: 800; 
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #999;
        }

        .char-container.active .char-label { color: var(--primary); }

        /* --- Tabs --- */
        .tabs {
            display: flex;
            justify-content: center;
            background: var(--primary);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .tab-btn {
            flex: 1;
            padding: 18px 5px;
            border: none;
            background: none;
            color: #666;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .tab-btn.active { color: #fff; box-shadow: inset 0 -4px 0 var(--accent); }

        /* --- Content & Grid --- */
        main { max-width: 1100px; margin: 30px auto; padding: 0 20px; }
        
        h2.section-head { 
            font-size: 1.8rem; 
            margin-bottom: 25px; 
            text-transform: uppercase; 
            font-style: italic;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            margin-bottom: 60px;
        }

        .card { 
            background: white; 
            border: 2px solid #eee; 
            padding: 15px; 
            border-radius: 4px;
            transition: 0.3s;
        }
        .card:hover { border-color: var(--accent); box-shadow: 8px 8px 0 rgba(0,0,0,0.05); }

        .placeholder-img { height: 200px; background: #f0f0f0; margin-bottom: 15px; border-radius: 2px; }

        .cross-sell { 
            border-top: 2px dashed #ccc; 
            padding-top: 40px; 
            margin-top: 40px; 
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .char-img { max-height: 120px; }
            .grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            .tab-btn { font-size: 0.65rem; }
            h2.section-head { font-size: 1.3rem; }
        }
    </style>
</head>
<body>

<header>
    <div class="character-banner">
        <div class="char-container" onclick="switchTab(0)" id="char-0">
            <img src="characters/kha_straight.png" class="char-img" id="img-0">
            <span class="char-label">Outfits</span>
        </div>
        <div class="char-container" onclick="switchTab(1)" id="char-1">
            <img src="characters/saf_straight.png" class="char-img" id="img-1">
            <span class="char-label">Accessories</span>
        </div>
        <div class="char-container" onclick="switchTab(2)" id="char-2">
            <img src="characters/dav_straight.png" class="char-img" id="img-2">
            <span class="char-label">Silver</span>
        </div>
    </div>

    <nav class="tabs">
        <button class="tab-btn active" onclick="switchTab(0)" id="btn-0">OUTFITS</button>
        <button class="tab-btn" onclick="switchTab(1)" id="btn-1">ACCESSORIES</button>
        <button class="tab-btn" onclick="switchTab(2)" id="btn-2">SILVER</button>
    </nav>
</header>

<main id="view-port">
    </main>

<script>
    const categories = [
        { name: "Outfits", prefix: "kha", items: ["Hero Jacket", "Stealth Suit", "Cosmic Cape"] },
        { name: "Accessories", prefix: "saf", items: ["Utility Pouch", "Pulse Gauntlets", "Goggles"] },
        { name: "Silver", prefix: "dav", items: ["Pendant of Might", "Orbit Ring", "Titan Chain"] }
    ];

    function switchTab(idx) {
        // 1. Update Character Visuals
        categories.forEach((cat, i) => {
            const imgEl = document.getElementById(`img-${i}`);
            const charCont = document.getElementById(`char-${i}`);
            const btnEl = document.getElementById(`btn-${i}`);
            
            // Remove active classes
            charCont.classList.remove('active');
            btnEl.classList.remove('active');

            // Set Image Source based on position relative to active tab
            let posture = "";
            if (i === idx) {
                posture = "straight";
                charCont.classList.add('active');
                btnEl.classList.add('active');
            } else if (i < idx) {
                posture = "left"; // Character is to the left of the active shop
            } else {
                posture = "right"; // Character is to the right of the active shop
            }
            
            imgEl.src = `characters/${cat.prefix}_${posture}.png`;
        });

        // 2. Render Shop Content
        renderContent(idx);
    }

    function renderContent(activeIndex) {
        const port = document.getElementById('view-port');
        const mainCat = categories[activeIndex];
        
        let html = `<h2 class="section-head">${mainCat.name} Collection</h2>`;
        html += `<div class="grid">${renderItems(mainCat.items)}</div>`;

        // Cross-selling logic
        html += `<div class="cross-sell">`;
        categories.forEach((cat, i) => {
            if (i !== activeIndex) {
                html += `<h3>Other items by ${cat.name}</h3>`;
                html += `<div class="grid">${renderItems(cat.items)}</div>`;
            }
        });
        html += `</div>`;

        port.innerHTML = html;
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function renderItems(items) {
        return items.map(item => `
            <div class="card">
                <div class="placeholder-img"></div>
                <strong>${item}</strong><br>
                <small>$49.99</small>
            </div>
        `).join('');
    }

    // Load initial state
    switchTab(0);
</script>

</body>
</html>
