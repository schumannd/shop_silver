<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="banner-viewport">
        <div class="char-container" onclick="switchTab(0)" id="char-0">
            <div class="img-stack">
                <img src="" class="char-img img-front" id="img-front-0">
                <img src="" class="char-img img-back" id="img-back-0">
            </div>
        </div>
        <div class="char-container" onclick="switchTab(1)" id="char-1">
            <div class="img-stack">
                <img src="" class="char-img img-front" id="img-front-1">
                <img src="" class="char-img img-back" id="img-back-1">
            </div>
        </div>
        <div class="char-container" onclick="switchTab(2)" id="char-2">
            <div class="img-stack">
                <img src="" class="char-img img-front" id="img-front-2">
                <img src="" class="char-img img-back" id="img-back-2">
            </div>
        </div>
    </div>

    <nav class="tabs">
        <button class="tab-btn" onclick="switchTab(0)" id="btn-0">Outfits</button>
        <button class="tab-btn" onclick="switchTab(1)" id="btn-1">Accessories</button>
        <button class="tab-btn" onclick="switchTab(2)" id="btn-2">Silver</button>
    </nav>
</header>

<main id="storefront"></main>

<script src="data.js"></script>
<script src="script.js"></script>

</body>
</html>
